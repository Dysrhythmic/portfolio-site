<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/main.css">
        <title>Jacob Tucker | Contact</title>
    </head>
    <body>
        <header id="home-header">
            <div class="container">
                <nav id="main-nav">
                    <a href="#" class="logo">Jacob Tucker</a>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html" class="current">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section id="contact">
            <div class="container">
                <h2>Contact Me</h2>
                <div class="bottom-line"></div>
                <div class="contact-form">
                    <p>Here is how you can reach me.</p>
                    <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
                        <div class="text-fields">
                            <input name="name" class="field name-input" type="text" placeholder="Name">
                            <input name="subject" class="field subject-input" type="text" placeholder="Subject">
                            <input name="email" class="field email-input" type="email" placeholder="Email Address">
                            <input name="phone" class="field phone-input" type="tel" placeholder="Phone Number">
                            <textarea name="message" class="field message-input" placeholder="Enter Message"></textarea>
                        </div>
                        <div class="netlify-recaptcha">
                            <div data-netlify-recaptcha="true"></div>
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </section>

        <footer id="main-footer">
            <div class="container">
                <div class="footer-content">
                    <p>Copyright &copy; 2021. All Rights Reserved</p>
                </div>
            </div>
        </footer>
    </body>
</html>
